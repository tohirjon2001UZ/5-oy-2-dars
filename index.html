<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body class="bg-base-200 p-6">
    <div id="container" class="grid gap-4 md:grid-cols-3"></div>
    <p
      id="error"
      class="hidden justify-center col-span-3 alert alert-error max-w-2xl w-[500px]"
    >
      Xatolik bo'ldi!
    </p>

    <!-- Card -->
    <template id="cardTemplate">
      <div class="card flex justify-between p-4 bg-gray-500 mt-3">
        <h2 class="card-title text-center"></h2>
        <p></p>
        <div class="flex justify-baseline gap-5">
          <mark
          class="flex items-center justify-center max-w-[900px] max-h-[400px] h-[60px]  w-[800px] text-center cursor-pointer rounded-2xl mt-3.5"
        ></mark>
        <button class="delete-btn flex items-center justify-center max-w-[900px] max-h-[400px] h-[60px]  w-[800px] text-center cursor-pointer rounded-2xl mt-3.5 bg-red-700">Delet</button>
        <button class="info-btn flex items-center justify-center max-w-[900px] max-h-[400px] h-[60px]  w-[800px] text-center cursor-pointer rounded-2xl mt-3.5 bg-blue-400">Batafsil</button>
        </div>
      </div>
    </template>

    <!-- Skeleton -->
    <template id="skeletonTemplate">
      <div class="card bg-base-100 shadow-xl">
        <div class="skeleton h-40 w-full"></div>
        <div class="card-body">
          <div class="skeleton h-4 w-1/2"></div>
          <div class="skeleton h-4 w-1/3"></div>
        </div>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
